<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecode - Landing Page</title>
    
   <!-- Google Fonts - Open Sans & Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css">
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="scripts/main.js"></script>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <button class="icon-button menu-toggle" aria-label="Menu">
                    <img src="assets/icons/menu.svg" alt="Menu">
                </button>
                <button class="icon-button" aria-label="Buscar">
                    <img src="assets/icons/search.svg" alt="Buscar">
                </button>
            </div>

            <div class="header-logo">
                <img src="assets/img/logo_white.svg" alt="Wecode Logo" class="logo-white">
                <img src="assets/img/logo_gray.svg" alt="Wecode Logo" class="logo-gray">
            </div>

            <div class="header-right">
                <button class="icon-button" aria-label="Conta">
                    <img src="assets/icons/account.svg" alt="Conta">
                </button>
                <button class="icon-button shop-button" aria-label="Carrinho">
                    <img src="assets/icons/shop.svg" alt="Carrinho">
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Banner Slider -->
        <section class="hero-banner">
            <div class="swiper banner-swiper">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <img src="assets/banners/banner-principal-1.svg" alt="Banner 1">
                        <div class="banner-content">
                            <button class="banner-btn">Conheça agora!</button>
                        </div>
                    </div>
                    
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <img src="assets/banners/banner-principal-2.svg" alt="Banner 2">
                        <div class="banner-content">
                            <button class="banner-btn">Conheça agora!</button>
                        </div>
                    </div>
                    
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <img src="assets/banners/banner-principal-3.svg" alt="Banner 3">
                        <div class="banner-content">
                            <button class="banner-btn">Conheça agora!</button>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination (bolinhas) -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
        
        <!-- Categories Section -->
        <section class="categories-section">
            <h2 class="categories-title">Categorias</h2>
            
            <div class="swiper categories-swiper">
                <div class="swiper-wrapper">
                    <!-- Botas -->
                    <div class="swiper-slide">
                        <div class="category-card">
                            <img src="assets/banners/categories/banner-botas.svg" alt="Botas" class="category-image">
                            <p class="category-name">Botas</p>
                        </div>
                    </div>
                    
                    <!-- Scarpins -->
                    <div class="swiper-slide">
                        <div class="category-card">
                            <img src="assets/banners/categories/banner-scarpins.svg" alt="Scarpins" class="category-image">
                            <p class="category-name">Scarpins</p>
                        </div>
                    </div>
                    
                    <!-- Sapatilhas -->
                    <div class="swiper-slide">
                        <div class="category-card">
                            <img src="assets/banners/categories/banner-sapatilha.svg" alt="Sapatilhas" class="category-image">
                            <p class="category-name">Sapatilhas</p>
                        </div>
                    </div>
                    
                    <!-- Sandálias -->
                    <div class="swiper-slide">
                        <div class="category-card">
                            <img src="assets/banners/categories/banner-sandalias.svg" alt="Sandálias" class="category-image">
                            <p class="category-name">Sandálias</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        <!-- Navigation Banners Section -->
        <section class="navigation-banners">
            <img src="assets/banners/navigation/banner-pequeno.svg" alt="Banner" class="banner-pequeno">
            <img src="assets/banners/navigation/banner-grande.svg" alt="Banner" class="banner-grande">
        </section>

       <!-- Products Section (Lançamentos) -->
        <section class="products-section">
            <h2 class="products-title">Lançamentos</h2>
            
            <div class="swiper products-swiper">
                <div class="swiper-wrapper">
                    <!-- Produto 1 - Scarpin Vermelho -->
                    <div class="swiper-slide">
                        <div class="product-card">
                            <div class="product-image-container">
                                <img src="assets/products/scarpin-vermelho.svg" alt="Scarpin Vermelho" class="product-image">
                                <button class="favorite-btn" aria-label="Favoritar">
                                    <img src="assets/icons/shop/heart-w.svg" alt="Favoritar" class="heart-icon">
                                </button>
                                <button class="add-to-cart-btn" aria-label="Adicionar ao carrinho">
                                    <img src="assets/icons/shop.svg" alt="Adicionar">
                                </button>
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">Scarpin Sligback Bebecê Salto Médio Taça Detalhe Metalizado</h3>
                                <p class="product-price">R$ 179,9</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Produto 2 - Coturno -->
                    <div class="swiper-slide">
                        <div class="product-card">
                            <div class="product-image-container">
                                <img src="assets/products/coturno.svg" alt="Coturno" class="product-image">
                                <span class="discount-badge">10% OFF</span>
                                <button class="favorite-btn" aria-label="Favoritar">
                                    <img src="assets/icons/shop/heart-w.svg" alt="Favoritar" class="heart-icon">
                                </button>
                                <button class="add-to-cart-btn" aria-label="Adicionar ao carrinho">
                                    <img src="assets/icons/shop.svg" alt="Adicionar">
                                </button>
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">Coturno Feminino Bebecê Tratorado Detalhe Tachas</h3>
                                <p class="product-price">
                                    <span class="price-original">R$ 349,90</span>
                                    <span class="price-discount">R$ 315</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Produto 3 - Scarpin Branco -->
                    <div class="swiper-slide">
                        <div class="product-card">
                            <div class="product-image-container">
                                <img src="assets/products/scarpin-branco.svg" alt="Scarpin Branco" class="product-image">
                                <button class="favorite-btn" aria-label="Favoritar">
                                    <img src="assets/icons/shop/heart-w.svg" alt="Favoritar" class="heart-icon">
                                </button>
                                <button class="add-to-cart-btn" aria-label="Adicionar ao carrinho">
                                    <img src="assets/icons/shop.svg" alt="Adicionar">
                                </button>
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">Scarpin Bebecê Salto Alto Taça Com Fivela</h3>
                                <p class="product-price">R$ 159,90</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Toast notification -->
            <div class="toast" id="cart-toast">
                <img src="assets/icons/shop/poupop-added-cart.svg" alt="Sucesso" style="width: 20px; height: 20px;">
                Adicionado ao carrinho
            </div>
        </section>

    </main>
</body>
</html>
